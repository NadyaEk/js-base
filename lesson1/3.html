<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. число 10 плюс 10 получаем 20
    2. 20 -> "20"
    3. склеиваем две строки "20" и "10" получаем "2010"
    3. С помощью console.log выводим "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 -> "10"
    2. склеиваем две строки "10" и "10" получаем "1010"
    3. 10 -> "10"
    4. cклеиваем две строки "1010" и "10" получаем "101010"
    5. С помощью console.log выводим "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. унарный плюс в приоритете перед сложением, поэтому строка "10" будет преобразована в число 10
    2. число 10 плюс число 10 плюс число 10 получаем число 30
    3. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. унарный - в приоритете перед делением, поэтому пустая строка "" будет преобразована в число -0
    2. число 10 делим на -0 получаем -Infinity
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. унарный + в приоритете перед делением, поэтому будет попытка преобразовать строку "2,5" в число, но так как использована запятая для разделения целой и дробной части, получится числовое значение NaN
    2. число 10 делим NaN получаем NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
